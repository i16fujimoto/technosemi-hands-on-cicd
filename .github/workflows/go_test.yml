name: Go Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.go"

jobs:
  back_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to runner
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      # Go Build
      - name: Build
        run: go build -v ./...

      # Go Test
      - name: Test
        run: go test -v ./...
